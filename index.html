    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                '50': '#eff6ff',
                '100': '#dbeafe',
                '200': '#bfdbfe',
                '300': '#93c5fd',
                '400': '#60a5fa',
                '500': '#3b82f6',
                '600': '#2563eb',
                '700': '#1d4ed8',

    <style>
      /* Basic styling for native date input to fit the theme better */
      input[type="date"],
      input[type="month"] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        display: inline-block;
        width: 100%;
        padding: 0.5rem 0.75rem;
        font-size: 0.875rem;
        line-height: 1.25rem;
        border-radius: 0.375rem;
      }
      .dark input[type="date"],
      .dark input[type="month"] {
        color-scheme: dark;
      }
      /* Toast Animation */
      @keyframes fade-in-out {
          0%, 100% { opacity: 0; transform: translateY(-20px); }
          10%, 90% { opacity: 1; transform: translateY(0); }
      }
      .animate-toast {
          animation: fade-in-out 4s ease-in-out forwards;
      }
    </style>
